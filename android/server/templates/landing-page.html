<!doctype html>
<html>
  <head>
    <title>APP_NAME_PLACEHOLDER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #0a0a0a;
        color: #ffffff;
      }
      .loading {
        display: none;
        font-size: 18px;
        color: #888;
        margin: 60px 0;
      }
      .spinner {
        border: 3px solid #333;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .auth-gate {
        display: block;
        padding: 40px 20px;
      }
      .auth-gate.hidden {
        display: none;
      }
      .auth-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .auth-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .auth-subtitle {
        font-size: 14px;
        color: #888;
        margin-bottom: 30px;
      }
      .auth-input {
        width: 100%;
        max-width: 300px;
        padding: 14px 16px;
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #1a1a1a;
        color: #fff;
        margin-bottom: 16px;
        text-align: center;
        letter-spacing: 2px;
      }
      .auth-input:focus {
        outline: none;
        border-color: #8b5cf6;
      }
      .auth-input::placeholder {
        color: #555;
        letter-spacing: normal;
      }
      .auth-button {
        width: 100%;
        max-width: 300px;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #8b5cf6, #a855f7);
        color: white;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .auth-button:hover {
        opacity: 0.9;
      }
      .auth-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .auth-error {
        color: #ef4444;
        font-size: 14px;
        margin-top: 16px;
        display: none;
      }
      .auth-error.visible {
        display: block;
      }
      .content {
        display: none;
      }
      .content.visible {
        display: block;
      }
      .qr-code {
        width: 250px;
        height: 250px;
        margin: 30px auto;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 15px;
        background: #fff;
      }
      .qr-code canvas {
        width: 100%;
        height: 100%;
      }
      .platform-links {
        margin: 30px 0;
      }
      .platform-link {
        display: block;
        padding: 14px 24px;
        margin: 12px auto;
        max-width: 300px;
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 8px;
        text-decoration: none;
        color: #fff;
        background: #1a1a1a;
        min-height: 40px;
      }
      .platform-link:hover {
        background: #252525;
      }
      .download-links {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #333;
      }
      .install-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        margin: 0 6px;
        font-size: 14px;
        border: 1px solid #333;
        border-radius: 8px;
        text-decoration: none;
        color: #fff;
        background: #1a1a1a;
        min-height: 40px;
      }
      .install-button:hover {
        background: #252525;
      }
      .store-icon {
        width: 16px;
        height: 16px;
        margin-right: 6px;
        border-radius: 0px;
      }
      .app-store-icon {
        border-radius: 4px;
      }
      .install-text {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .logout-link {
        display: inline-block;
        margin-top: 30px;
        font-size: 12px;
        color: #666;
        text-decoration: underline;
        cursor: pointer;
      }
      .logout-link:hover {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="auth-gate" id="auth-gate">
      <div class="auth-icon">üîê</div>
      <div class="auth-title">ZEKE Command Center</div>
      <div class="auth-subtitle">Enter your access key to continue</div>
      <form id="auth-form">
        <input 
          type="password" 
          class="auth-input" 
          id="secret-input" 
          placeholder="Access Key"
          autocomplete="off"
          spellcheck="false"
        />
        <button type="submit" class="auth-button" id="auth-button">
          Authenticate
        </button>
      </form>
      <div class="auth-error" id="auth-error">
        Invalid access key. Please try again.
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Opening in Expo Go...</div>
    </div>

    <div class="content" id="content">
      <div class="qr-code" id="qr-code"></div>

      <div class="platform-links">
        <a href="exps://EXPS_URL_PLACEHOLDER" class="platform-link">Open APP_NAME_PLACEHOLDER in Expo Go</a>
      </div>

      <div class="download-links">
        <div class="install-text">Install Expo Go to Run</div>
        <div>
          <a
            href="https://apps.apple.com/app/id982107779"
            class="install-button"
            target="_blank"
            ><img
              src="https://apps.apple.com/assets/images/favicon/favicon-apps-48-fad34e0d87e86dcf72ded1faff4ba9d0.png"
              class="app-store-icon store-icon"
              alt=""
            />App Store</a
          >
          <a
            href="https://play.google.com/store/apps/details?id=host.exp.exponent"
            class="install-button"
            target="_blank"
            ><img
              src="https://www.gstatic.com/android/market_images/web/favicon_v3.ico"
              class="store-icon"
              alt=""
            />Google Play</a
          >
        </div>
      </div>
      
      <a class="logout-link" id="logout-link">Lock Access</a>
    </div>

    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script>
      (function () {
        const AUTH_STORAGE_KEY = 'zeke_auth_token';
        const authGate = document.getElementById('auth-gate');
        const authForm = document.getElementById('auth-form');
        const secretInput = document.getElementById('secret-input');
        const authButton = document.getElementById('auth-button');
        const authError = document.getElementById('auth-error');
        const loadingEl = document.getElementById('loading');
        const contentEl = document.getElementById('content');
        const logoutLink = document.getElementById('logout-link');

        function showContent() {
          authGate.classList.add('hidden');
          contentEl.classList.add('visible');
          initQRCode();
          checkMobileRedirect();
        }

        function showAuthGate() {
          authGate.classList.remove('hidden');
          contentEl.classList.remove('visible');
          authError.classList.remove('visible');
          secretInput.value = '';
        }

        function hashSecret(secret) {
          let hash = 0;
          for (let i = 0; i < secret.length; i++) {
            const char = secret.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
          }
          return hash.toString(36);
        }

        async function verifySecret(secret) {
          try {
            const response = await fetch('/api/devices', {
              method: 'GET',
              headers: {
                'X-ZEKE-Secret': secret
              }
            });
            return response.ok;
          } catch (e) {
            return false;
          }
        }

        async function checkStoredAuth() {
          const stored = sessionStorage.getItem(AUTH_STORAGE_KEY);
          if (stored) {
            const isValid = await verifySecret(stored);
            if (isValid) {
              showContent();
              return true;
            } else {
              sessionStorage.removeItem(AUTH_STORAGE_KEY);
            }
          }
          return false;
        }

        authForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const secret = secretInput.value.trim();
          
          if (!secret) {
            authError.textContent = 'Please enter an access key.';
            authError.classList.add('visible');
            return;
          }

          authButton.disabled = true;
          authButton.textContent = 'Verifying...';
          authError.classList.remove('visible');

          const isValid = await verifySecret(secret);

          if (isValid) {
            sessionStorage.setItem(AUTH_STORAGE_KEY, secret);
            showContent();
          } else {
            authError.textContent = 'Invalid access key. Please try again.';
            authError.classList.add('visible');
            secretInput.value = '';
            secretInput.focus();
          }

          authButton.disabled = false;
          authButton.textContent = 'Authenticate';
        });

        logoutLink.addEventListener('click', function() {
          sessionStorage.removeItem(AUTH_STORAGE_KEY);
          showAuthGate();
        });

        function initQRCode() {
          const deepLink = 'exps://EXPS_URL_PLACEHOLDER';
          const qrCode = new QRCodeStyling({
            width: 500,
            height: 500,
            data: deepLink,
            image: 'assets/images/icon.png',
            dotsOptions: {
              color: '#000000',
              type: 'rounded'
            },
            backgroundOptions: {
              color: '#ffffff'
            },
            imageOptions: {
              crossOrigin: 'anonymous',
              margin: 8,
              imageSize: 0.4,
              borderRadius: 8
            },
            cornersSquareOptions: {
              type: 'extra-rounded'
            },
            cornersDotOptions: {
              type: 'dot'
            },
            qrOptions: {
              errorCorrectionLevel: 'H'
            }
          });
          qrCode.append(document.getElementById('qr-code'));
        }

        function checkMobileRedirect() {
          const ua = navigator.userAgent;
          const isAndroid = /Android/i.test(ua);
          const isIOS = /iPhone|iPad|iPod/i.test(ua) || 
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
          const deepLink = 'exps://EXPS_URL_PLACEHOLDER';

          if (isAndroid || isIOS) {
            loadingEl.style.display = 'block';
            contentEl.classList.remove('visible');
            window.location.href = deepLink;
            setTimeout(function() {
              loadingEl.style.display = 'none';
              contentEl.classList.add('visible');
            }, 500);
          }
        }

        checkStoredAuth().then(function(authed) {
          if (!authed) {
            showAuthGate();
          }
        });
      })();
    </script>
  </body>
</html>
