name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Lint (bidi control check)
        run: npm run lint:bidi

      - name: Typecheck (shared)
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Sync Python dependencies
        run: uv sync --locked

      - name: Python tests
        run: uv run pytest

      - name: Smoke check (DB init)
        env:
          SKIP_START: "1"
        run: |
          npm run db:init
          node -e "require('fs').accessSync('zeke.db')"
