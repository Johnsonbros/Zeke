name: Eval regressions

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  run-evals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run eval suite
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_EVAL_GUID: ${{ secrets.OPENAI_EVAL_GUID }}
        run: python eval/runner.py --ci --openai-evals

      - name: Upload eval run metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-runs
          path: eval/runs/*.json
          if-no-files-found: warn
